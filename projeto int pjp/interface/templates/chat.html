<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot PJP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="https://www.jovemprogramador.com.br/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chatbot Jovem Programador</h2>
            <p>Pergunte sobre o programa!</p>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- As mensagens do chat aparecerão aqui -->
            <div class="message bot-message">
                <p>Olá! Eu sou o assistente virtual do Jovem Programador. Como posso te ajudar hoje?</p>
            </div>
        </div>
        <div class="chat-input">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
